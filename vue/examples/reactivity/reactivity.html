<script type = "text/x-template" id = 'id-list-item-template'>
	<li>
		<span>{{item.key}}</span>
		<span>--></span>
		<span>{{item.value}}</span>
	</li>
</script>

<div id = "app">
	<h3>Source</h3>
	<ul>
		<li is = 'list-item-component'
			v-for = 'item in list'
			v-bind:item = 'item'></li>
	</ul>

	<button v-on:click = 'parseData'>Parse</button>
	<h3>Parsed-Data</h3>
	<ul>
		<li is = 'list-item-component'
			v-for = 'item in parsedList'
			v-bind:item = 'item'></li>
	</ul>

	<button v-on:click = 'parseComputed'>Compute</button>
	<h3>Parsed-watch</h3>
	<ul>
		<li is = 'list-item-component'
			v-for = 'item in getParsedList()'
			v-bind:item = 'item'></li>
	</ul>

	<button v-on:click = 'parseComputed'>Compute</button>
	<h3>Computed</h3>
	<ul>
		<li is = 'list-item-component'
			v-for = 'item in safeComputedList'
			v-bind:item = 'item'></li>
	</ul>
</div>
<script src = "https://cdn.jsdelivr.net/npm/vue@2.5.15/dist/vue.js"></script>
<script src = "./reactivity.js"></script>
